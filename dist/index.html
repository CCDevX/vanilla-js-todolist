<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>To-Do App Enhanced</title>
    <script type="module" crossorigin src="/assets/index-B85hvogy.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DDryZQUZ.css">
  </head>
  <body>
    <div class="app-container">
      <!-- En-tête avec statistiques -->
      <div class="header">
        <h1>✨ Ma Liste de Tâches</h1>
        <p>Organisez votre journée efficacement</p>
        <div class="stats">
          <div class="stat">
            <span class="stat-number" id="total-tasks">0</span>
            <span class="stat-label">Total</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="completed-tasks">0</span>
            <span class="stat-label">Terminées</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="remaining-tasks">0</span>
            <span class="stat-label">Restantes</span>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="container">
          <!-- Formulaire d'ajout -->
          <form id="todo-form">
            <input
              type="text"
              id="task-input"
              placeholder="Ajouter une nouvelle tâche..."
              autocomplete="off"
              maxlength="100"
            />
            <select id="priority-select">
              <option value="low">🟢 Basse</option>
              <option value="medium" selected>🟡 Moyenne</option>
              <option value="high">🔴 Haute</option>
            </select>
            <button type="submit" class="add"><span>➕</span> Ajouter</button>
          </form>

          <!-- Filtres -->
          <div class="filters">
            <button class="filter-btn active" data-filter="all">Toutes</button>
            <button class="filter-btn" data-filter="active">En cours</button>
            <button class="filter-btn" data-filter="completed">
              Terminées
            </button>
            <button class="filter-btn" data-filter="high">
              Priorité haute
            </button>
          </div>

          <!-- Message vide -->
          <div class="empty-state" id="empty-state">
            <div class="empty-icon">📝</div>
            <h3>Aucune tâche pour le moment</h3>
            <p>Ajoutez votre première tâche ci-dessus pour commencer !</p>
          </div>

          <!-- Liste des tâches -->
          <ul id="todo-list" class="todo-list"></ul>

          <!-- Actions globales -->
          <div class="global-actions" id="global-actions" style="display: none">
            <button class="danger" id="clear-completed">
              🗑️ Supprimer les terminées
            </button>
            <button class="success" id="mark-all-complete">
              ✅ Tout marquer comme terminé
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notifications -->
    <div id="notification" class="notification"></div>

  </body>
</html>
